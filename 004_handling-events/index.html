<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Vue JS App || Handling Events</title>
</head>
<body>
    
    <div id="app">
        <!-- Handling Events Basic || V-on -->
        <h2 style="font-style: bold;">Vue JS Handling Events || V-on Basic</h2>
        <hr><br>
        <label>Count Is : {{ count }}</label>
        <button @click="count++">Increment</button> <!-- Shorthand for v-on == @ -->
        <br><br>
        <!-- Binding Methods in Handling Events -->
        <input v-model="addValue">
        <button @click="addToCount">Add</button> <!-- Shorthand for v-on == @ -->
        <br><br>
        <!-- Key Modifiers in Handling Events, keyup event is fired with the key code of 13 (the enter key) -->
        <input v-on:keyup.13="addToCount" v-model="addValue">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.6/vue.min.js" type="text/javascript"></script>

    <script>
        new Vue({
            el: '#app',
            data() {
                return{
                    addValue: 0,
                    count: 0
                }
            },
            methods: {
                addToCount: function(){
                    this.count = this.count + parseInt(this.addValue)
                } 
            }
        });
        Vue.config.keyCodes.a = 13;
    </script>
</body>
</html>
